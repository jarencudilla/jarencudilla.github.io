<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>3X3 JS - Tic Tac Toe Game </title>
</head>
<body>
  <div class="container">
    <h1>The most awesome Tic Tac Toe game ever!</h1>
      <div id="status"></div>
        <div id="gameboard">
          <div class="cell" data-row="0" data-column="0"></div>
          <div class="cell" data-row="0" data-column="1"></div>
          <div class="cell" data-row="0" data-column="2"></div>
          <div class="cell" data-row="1" data-column="0"></div>
          <div class="cell" data-row="1" data-column="1"></div>
          <div class="cell" data-row="1" data-column="2"></div>
          <div class="cell" data-row="2" data-column="0"></div>
          <div class="cell" data-row="2" data-column="1"></div>
          <div class="cell" data-row="2" data-column="2"></div>
        </div>
      <div id="movelist"></div>    
    <div id="btn-container">
        <button id="prevBtn" onclick="movePrev()" visibility="hidden"><i class="far fa-arrow-alt-circle-left"></i></button>
        <button id="resetBtn" onclick="resetGameboard()">New Game</button>
        <button id="nextBtn" onclick="moveNext()"><i class="far fa-arrow-alt-circle-right"></i></button>
    </div>
  </div>
      <script src="script.js"></script>
</body>
</html>
